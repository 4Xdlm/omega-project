version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    groups:
      development:
        dependency-type: "development"
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "typescript"
          - "@types/*"
      production:
        dependency-type: "production"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
