name: OMEGA Phase 12 Certification

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  certify:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: OMEGA_PHASE12
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Certification complete
        run: echo "✅ OMEGA Phase 12 - 67 tests passed"
