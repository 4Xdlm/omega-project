name: Security

on:
  push:
    branches: [master, phase-b-industrial]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate audit report
        run: |
          npm audit --json > audit-report.json || true
          echo "## Dependency Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f audit-report.json ]; then
            VULNS=$(cat audit-report.json | jq '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length')
            if [ "$VULNS" -gt "0" ]; then
              echo "⚠️ Found vulnerabilities - review audit-report.json" >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --summary --production --onlyAllow "MIT;Apache-2.0;BSD-3-Clause;BSD-2-Clause;ISC;0BSD;CC0-1.0;Unlicense" || true

      - name: Generate license report
        run: |
          echo "## License Report" >> $GITHUB_STEP_SUMMARY
          npx license-checker --summary --production >> $GITHUB_STEP_SUMMARY || true

  frozen-integrity:
    name: FROZEN Module Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute FROZEN hashes
        run: |
          echo "## FROZEN Module Hashes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### packages/genome" >> $GITHUB_STEP_SUMMARY
          find packages/genome -name "*.ts" -type f -exec sha256sum {} \; | sort >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### gateway/sentinel" >> $GITHUB_STEP_SUMMARY
          find gateway/sentinel -name "*.ts" -type f -exec sha256sum {} \; | sort >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No files found" >> $GITHUB_STEP_SUMMARY
